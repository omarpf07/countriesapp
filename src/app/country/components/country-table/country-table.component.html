<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index;" class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td> <img [src]="country.flag" class="d-table" [style.width.px]="'50'" [alt]="country.alpha3Code" srcset="">
            </td>
            <td>{{country.capital}}, {{country.name}}</td>
            <td>{{country.population | number}}</td>
            <td> <a [routerLink]="['/country', country.alpha2Code]">+Info</a></td>
        </tr>

    </tbody>
</table>
